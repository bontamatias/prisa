<script>
var activeModal;
var btn;
var products = [];
window.onclick = function(event) {
	if (event.target.classList.contains("info-button") && event.target != activeModal) {
		if (activeModal == null) {
			activeModal = event.target.parentNode.getElementsByClassName("info-modal")[0];
			activeModal.style.right = activeModal.offsetWidth + 'px';
		}
		else if (event.target.classList.contains("info-button") && !event.target.parentNode.classList.contains("info-modal")) {
			activeModal.style.right = "0px";
			activeModal = event.target.parentNode.getElementsByClassName("info-modal")[0];
			activeModal.style.right = activeModal.offsetWidth + 'px';
		}
		else {
			activeModal.style.right = "0px";
		}
	}
}
